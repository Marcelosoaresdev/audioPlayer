<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Player Spotify Style</title>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
      body {
        margin: 0;
        background: transparent;
      }

      .audio-player {
        width: 100%;
        max-width: 400px;
        padding: 20px;
        background: #181818;
        border-radius: 12px;
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.5);
      }

      .audio-player {
        width: 100%;
        max-width: 400px;
        padding: 20px;
        background: #181818;
        border-radius: 12px;
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.5);
      }

      .progress-container {
        margin: 15px 0;
      }

      .seek-bar {
        width: 100%;
        height: 4px;
        background: #535353;
        border-radius: 2px;
        cursor: pointer;
      }

      .seek-bar::-webkit-slider-thumb {
        -webkit-appearance: none;
        width: 12px;
        height: 12px;
        background: #fff;
        border-radius: 50%;
      }

      .time-display {
        display: flex;
        justify-content: space-between;
        font-size: 0.8em;
        color: #b3b3b3;
        margin-top: 5px;
      }

      .player-controls {
        display: flex;
        justify-content: center;
        align-items: center;
        margin-top: 20px;
      }

      .play-btn {
        background: #fff;
        border: none;
        border-radius: 50%;
        width: 45px;
        height: 45px;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        transition: transform 0.9s ease;
      }

      .play-btn:hover {
        transform: scale(1.1);
      }

      .lucide {
        width: 20px;
        height: 20px;
      }
    </style>
  </head>
  <body>
    <div class="audio-player">
      <!-- Barra de progresso -->
      <div class="progress-container">
        <input type="range" class="seek-bar" id="seekBar" value="0" />
        <div class="time-display">
          <span id="currentTime">0:00</span>
          <span id="duration">0:00</span>
        </div>
      </div>

      <!-- Controles -->
      <div class="player-controls">
        <button class="play-btn" id="playPauseBtn">
          <i data-lucide="play"></i>
        </button>
      </div>

      <!-- Elemento de áudio -->
      <audio
        id="audioElement"
        src="ElevenLabs_Inteligência_Emocional_Navegando_Nossas_Emoções_com_Consciência.mp3"
      ></audio>
    </div>

    <script>
      // Inicialização dos ícones
      lucide.createIcons();

      // Elementos DOM
      const audio = document.getElementById("audioElement");
      const playPauseBtn = document.getElementById("playPauseBtn");
      const seekBar = document.getElementById("seekBar");

      // Controle de reprodução
      function togglePlay() {
        audio.paused ? audio.play() : audio.pause();
        playPauseBtn.innerHTML = audio.paused
          ? '<i data-lucide="play"></i>'
          : '<i data-lucide="pause"></i>';
        lucide.createIcons();
      }

      // Atualização do tempo
      function updateTime() {
        seekBar.value = audio.currentTime;
        document.getElementById("currentTime").textContent = formatTime(
          audio.currentTime
        );
      }

      // Formatação do tempo
      function formatTime(seconds) {
        const minutes = Math.floor(seconds / 60);
        const remainingSeconds = Math.floor(seconds % 60);
        return `${minutes}:${remainingSeconds.toString().padStart(2, "0")}`;
      }

      // Event Listeners
      playPauseBtn.addEventListener("click", togglePlay);

      audio.addEventListener("timeupdate", updateTime);
      audio.addEventListener("loadedmetadata", () => {
        seekBar.max = audio.duration;
        document.getElementById("duration").textContent = formatTime(
          audio.duration
        );
      });

      seekBar.addEventListener("input", () => {
        audio.currentTime = seekBar.value;
      });

      audio.addEventListener("ended", () => {
        playPauseBtn.innerHTML = '<i data-lucide="play"></i>';
        lucide.createIcons();
      });

      // Adicione isso para controle externo
      window.addEventListener("message", (e) => {
        if (e.data === "play") audio.play();
        if (e.data === "pause") audio.pause();
      });
    </script>
  </body>
</html>
