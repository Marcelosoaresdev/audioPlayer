<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
        overflow: hidden;
      }

      .canva-embed-container {
        position: fixed;
        top: 0;
        left: 0;
        height: 100vh;
        width: 100vw;
        border: none;
        margin: 0;
        padding: 0;
      }

      .canva-embed-container iframe {
        width: 100%;
        height: 100%;
        border: none;
      }
    </style>
    <title>Vitis Souls - Fullscreen</title>
  </head>
  <body>
    <div class="canva-embed-container">
      <iframe
        src="https://www.canva.com/design/DAGnPgKLPYs/zFGdVSf3BYFg3EUUDKB3_g/view?embed"
        allowfullscreen
        loading="lazy"
      ></iframe>
    </div>
  </body>
</html>
